<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPECTRUM 10.0</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="sec_container">
    <h1>SPECTRUM 10.0</h1>
    <h3>LINEFOLLOWER</h3>

    <!-- Display utama bisa diklik untuk ubah waktu -->
    <div id="display" class="digital-clock">00:00:00</div>

    <div class="content_tim">
      <div class="content_tim1">
        <input type="text" placeholder="Tim 1">
      </div>
      <h2>VS</h2>
      <div class="content_tim2">
        <input type="text" placeholder="Tim 2">
      </div>
    </div>

    <div class="content_button">
      <button id="start" onclick="openFullscreen()">Start</button>
      <button id="pause">Pause</button>
      <button id="reset" onclick="closeFullscreen()">Reset</button>
    </div>
  </section>

  <script src="JS/script.js"></script>
</body>
</html>
